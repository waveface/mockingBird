# APIs in V0
version: 0
api:
  articles:
    prefix: api
    url: articles
    http_method: GET
    response:
      timestamp: "'2011-07-20T19:00:03.304306'"
      is_end: "true"
      article_count: "dummy['articles'].length"
      articles: "dummy['articles']"
  article:
    prefix: api
    url: "article/(\w+)$"
    http_method: GET
    response:
      article: "findById(dummy['articles'], match)"
  comments:
    prefix: api
    url: "article/(\w+)/comments$"
    http_method: GET
    response:
      comments: "findById(dummy['articles'], match)['comments']"
