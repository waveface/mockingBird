# APIs in V0
version: 0
  articles:
    url: /articles
    http_method: GET
    response:
      timestamp: 2011-07-20T19:00:03.304306
      is_end: false
      articles: `dummy['articles']`
      article_count: `dummy['articles'].length`
  article:
    url: /article/(.+)
    http_method: GET
    response:
      article: `findById(dummy['artilces'], $)`

  comment:
    url: /article/(.+)/comments
    http_method: GET
    response:
      comments: `findById(dummy['articles'], $)['comments']`
